<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Markdown Converter</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
  <nav>
    <div class="title">MARK|DOWN</div>
    <div>markdown converter</div>
    <div>about</div>
  </nav>

  <!-- GRID CONTAINER -->
  <div class="main_grid">
    <div id="markdown_header">
      <h3>Markdown</h3>
    </div>
    <div id="preview_header">
      <h3>Preview</h3>
    </div>
    <div id="markdown_container" class="input_section">
      <!-- begin input form -->
      <textarea id="text_input" rows="10"></textarea>
      <!-- end input form -->
    </div>
    <div id="preview_container">
      <div id="markdown_output" class="markdown"></div>
    </div>
    <div id="markdown_footer">
      <button id="download_btn">download</button>
    </div>
    <div id="preview_footer">preview footer</div>

  </div>

  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
