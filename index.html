<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Markdown Converter</title>
</head>

<body>
  <div class="main_grid">
    <nav>
      <div class="title"><span class="logotext">mark|down</span> - markdown to html converter</div>
    </nav>
    <!-- GRID CONTAINER -->
    <div id="markdown_header">
      <div class="header_bkg">
        <h3 class="headers">Markdown <button class="clear_btn">clear input</button></h3>
      </div>
    </div>
    <div id="preview_header">
      <div class="header_bkg">
        <h3 class="headers">HTML Preview</h3>
      </div>
    </div>
    <!-- begin input form -->
    <textarea id="text_input" rows="10"></textarea>
    <!-- end input form -->
    <div id="markdown_output" class="markdown"></div>
    <div id="markdown_footer" class="footer">
      Looks good? <button id="download_markdown_btn">download markdown file</button> <button class="clear_btn">clear input</button>
    </div>
    <div id="preview_footer" class="footer">
      Looks good? <button id="download_html_btn">download html file</button>
    </div>
  </div>
  <!-- SCRIPTS -->
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
